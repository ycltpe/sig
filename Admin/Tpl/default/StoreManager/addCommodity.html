<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">
        	<link rel="stylesheet" href="../Public/demo/css/style.css" type="text/css" media="all" />
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/jquery-1.9.1.min.js"></script>
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/Validform_v5.3.2.js"></script>
            <script src="__PUBLIC__/js/admincp.js?SES" type="text/javascript"></script>
            <script type="text/javascript">
				$(function(){
					//$(".registerform").Validform();  //就这一行代码！;
					//$.Tipmsg.r=" ";//更改默认提示信息;
					$(".registerform").Validform({
						tiptype:3,
						showAllError:false
					});
				})
			</script>
            <title>行帆科技</title>
    </head>
    <body>
        <table width="90%" border="0" align="center" cellpadding="3" cellspacing="0" class="small">
            <tr>
                <td align="left" class="Big"><img src="__PUBLIC__/images/notify_new.gif" align="absmiddle"><span class="big3"> 新增商品信息</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="font-size:12px;"><a href="__URL__/commodityList?id={$store_id}" style="font-size:12px;">返回商品列表</a><img src="__PUBLIC__/images/f_ico.png" align="absmiddle"></span>
                </td>
            </tr>
        </table>
        <form name="save" class="registerform" method="post" action="__URL__/insertCommodity" enctype="multipart/form-data">
            <table class="TableBlock" border="0" width="90%" align="center">
            	<tr>
                    <td align="left" class="TableContent" width="15%"> 商品LOGO：</td>
                    <td align="left" class="TableData">
                        <input type="file" class="inputxt" id="logo" name="logo" datatype="/^.*?\.(jpg|png|bmp)$/" nullmsg="请选择图片！" errormsg="图片格式不正确！"/>&nbsp;&nbsp;<span style="font-size: 12px;">图片大小：61×61，格式仅限jpg、png、bmp</span> 
                    </td>
                </tr>
            	<tr>
                    <td align="left" class="TableContent" width="15%"> 商品名称（中文）：</td>	
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="cn_name" name="cn_name" value="" datatype="*" nullmsg="请输入商品名称（中文）！" errormsg="请输入商品名称（中文）！" > <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 商品名称（英文）：</td>	
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="en_name" name="en_name" value="" datatype="*" nullmsg="请输入商品名称（英文）！" errormsg="请输入商品名称（英文）！" > <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 品牌：</td>
                    <td align="left" class="TableData">
                        <SELECT name="brand_id" datatype="*" nullmsg="请选择品牌！">
				    		<volist name="brandList" id="volist">
								<option value="{$volist.id}">{$volist.name}</option>
							</volist>
				        </SELECT> <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 种类：</td>
                    <td align="left" class="TableData">
                        <SELECT name="category_id" datatype="*" nullmsg="请选择种类！">
				    		<volist name="categoryList" id="volist">
								<option value="{$volist.id}">{$volist.cn_name}</option>
							</volist>
				        </SELECT> <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 城市：</td>
                    <td align="left" class="TableData">
                        <SELECT name="city_id" datatype="*" nullmsg="请选择城市！" disabled="disabled">
				    		<volist name="cityList" id="volist">
								<option <eq name="storeInfo.city_id" value="$volist.id">selected</eq> value="{$volist.id}">{$volist.name}</option>
							</volist>
				        </SELECT> <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 呈现返利比例：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="user_rebates" name="user_rebates" value="" datatype="/^\d+(\.\d{1,2})?$/" nullmsg="请输入呈现返利比例！" errormsg="请输入数字，且最多有两位小数！" >% <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> VIP用户返利比例：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="vip_rebates" name="vip_rebates" value="" datatype="/^\d+(\.\d{1,2})?$/" nullmsg="请输入VIP用户返利比例！" errormsg="请输入数字，且最多有两位小数！" >% <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 商家返利比例：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="rebates" name="rebates" value="" datatype="/^\d+(\.\d{1,2})?$/" nullmsg="请输入商家返利比例！" errormsg="请输入数字，且最多有两位小数！" >% <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 商品价格：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="price" name="price" value="" datatype="/^\d+(\.\d{1,2})?$/" nullmsg="请输入商品价格！" errormsg="请输入数字，且最多有两位小数！" >英镑   <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 所属商店：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="store" name="store" value="{$storeInfo.cn_name}" disabled="disabled" />
                    </td>
                </tr>
                <tr align="center" class="TableControl">
                    <td colspan="2" nowrap height="35">
                        <!-- onclick="sendForm();" -->
                        <input type="hidden" class="medium bLeft" name="store_id" value="{$store_id}">
                        <input type="submit" name="Submit" value="保存信息" class="BigButton" >      </td>
                </tr>
            </table>
        </form>
    </body>
</html>
