<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">
        	<link rel="stylesheet" href="../Public/demo/css/style.css" type="text/css" media="all" />
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/jquery-1.9.1.min.js"></script>
            <script language="javascript" type="text/javascript" src="../Public/Js/datepicker/WdatePicker.js"></script>
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/Validform_v5.3.2.js"></script>
            <script src="__PUBLIC__/js/admincp.js?SES" type="text/javascript"></script>
            <script type="text/javascript">
				$(function(){
					//$(".registerform").Validform();  //就这一行代码！;
					//$.Tipmsg.r=" ";//更改默认提示信息;
					$(".registerform").Validform({
						tiptype:3,
						showAllError:false
					});
				})
			</script>
            <title>拿回扣</title>
    </head>
    <body>
        <table width="90%" border="0" align="center" cellpadding="3" cellspacing="0" class="small">
            <tr>
                <td align="left" class="Big"><img src="__PUBLIC__/images/notify_new.gif" align="absmiddle"><span class="big3"> 新增银行卡种类</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="font-size:12px;"><a href="__URL__" style="font-size:12px;">返回银行卡种类列表</a><img src="__PUBLIC__/images/f_ico.png" align="absmiddle"></span>
                </td>
            </tr>
        </table>
        <form name="save" class="registerform" method="post" action="__URL__/insert" enctype="multipart/form-data">
            <table class="TableBlock" border="0" width="90%" align="center">
            	<tr>
                    <td align="left" class="TableContent" width="15%"> 银行卡类型：</td>
                    <td align="left" class="TableData">
                        <SELECT class="BigInput" name="type" id="type" datatype="*" nullmsg="请选择银行卡类型！" errormsg="请选择银行卡类型！">
							<option value="1">国内银行</option>
							<option value="2">国外银行</option>
						</SELECT>  <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 银行名称：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="name" name="name" value="" datatype="*" nullmsg="请输入银行名称！" errormsg="银行名称格式不正确！"/> <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 银行Logo（Android）：</td>
                    <td align="left" class="TableData">
                        <input type="file" id="logo_android" name="logo_android" datatype="/^.*?\.(jpg|png|bmp)$/" nullmsg="请上传银行Logo（Android）！" errormsg="图片格式不正确！"/>&nbsp;&nbsp;<span style="font-size: 12px;">图片大小：138×137，格式仅限jpg、png、bmp</span>
                    </td> 
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 银行Logo（IOS）：</td>
                    <td align="left" class="TableData">
                        <input type="file" id="logo_ios" name="logo_ios" datatype="/^.*?\.(jpg|png|bmp)$/" nullmsg="请选择银行Logo（IOS）！" errormsg="图片格式不正确！"/>&nbsp;&nbsp;<span style="font-size: 12px;">图片大小：83×82，格式仅限jpg、png、bmp</span>  
                    </td> 
                </tr>
                <tr align="center" class="TableControl">
                    <td colspan="2" nowrap height="35">
                        <!-- onclick="sendForm();" -->
                        <input type="submit" name="Submit" value="保存信息" class="BigButton" >      </td>
                </tr>
            </table>
        </form>
    </body>
</html>
