        <table width="90%" border="0" align="center" cellpadding="3" cellspacing="0" class="small">
            <tr>
                <td class="Big"><img src="__PUBLIC__/images/notify_new.gif" align="absmiddle"><span class="big3"> 编辑用户</span>&nbsp;&nbsp;&nbsp;&nbsp;

        <script type="text/javascript">
            KE.show({
                id : 'content_1' //TEXTAREA输入框的ID
            });
            
            function showClient(client)
            {
            	var android = document.getElementById("android");
            	var ios = document.getElementById("ios");
            	if(client=="2")
            	{
            		android.disabled=true;
            		ios.disabled=false;
            	}else if(client=="1")
            	{
            		android.disabled=false;
            		ios.disabled=true;
            	}
            }
        </script>
        
        <script Language="JavaScript">




                function CheckForm()
                {
                    if (document.save.number.value == "")
                    {
                        alert("产品编号不能为空！");
                        document.save.number.focus();
                        return (false);
                    }
                    if (document.save.title.value == "")
                    {
                        alert("产品名称不能为空！");
                        document.save.title.focus();
                        return (false);
                    }
                    if (document.save.type.value == "")
                    {
                        alert("产品分类不能为空！");
                        document.save.type.focus();
                        return (false);
                    }

                    if (document.save.content.value == "")
                    {
                        alert("产品描述不能为空！");
                        document.save.content.focus();
                        return (false);
                    }

                    return true;
                }
                function sendForm()
                {
                    if (CheckForm())
                        document.save.submit();
                }



        </script>

        <form name="save" method="post" action="__URL__/update"  enctype="multipart/form-data" onSubmit="return CheckForm()";>

            <table class="TableBlock" border="0" width="90%" align="center">

                <tr>
                    <td nowrap class="TableContent" width="15%"> 
                       邮箱：</td>
                    <td class="TableData">
                        <input type="text" class="BigInput" id="name" name="email" value="{$vo.email}"> </td>
                </tr>

                 <tr>
                    <td nowrap class="TableContent" width="15%"> 
                      姓名：</td>
                    <td class="TableData">
                        <input type="text" class="BigInput" id="name" name="name" value="{$vo.name}"> </td>
                </tr>
                
                 <tr>
                    <td nowrap class="TableContent" width="15%"> 
                      手机号码：</td>
                    <td class="TableData">
                        <input type="text" class="BigInput" id="name" name="phone" value="{$vo.phone}"> </td>
                </tr>
                
                <tr>
                    <td nowrap class="TableContent" width="15%"> 
                      身份证号：</td>
                    <td class="TableData">
                        <input type="text" class="BigInput" id="name" name="ID_card" value="{$vo.ID_card}"> </td>
                </tr>
                
                 <tr>
                    <td nowrap class="TableContent" width="15%"> 
                       性别：</td>
                    <td class="TableData">
                        <SELECT class="BigInput"  name="sex">
    		<option <eq name="vo.sex" value="1">selected</eq> value="1" >男</option>
    		<option <eq name="vo.sex" value="2">selected</eq> value="2">女</option>
        </SELECT> </td>
                </tr>
                
                <tr>
                    <td nowrap class="TableContent" width="15%"> 
                       用户角色：</td>
                    <td class="TableData">
                        <SELECT class="BigInput" <eq name="vo.type" value="2" >disabled="true"</eq> name="part_id" id="part_id">
	<option <eq name="vo.part_id" value="2" >selected</eq> value="2" >admin</option>
	<option <eq name="vo.part_id" value="3"  >selected</eq> value="3">user</option></SELECT> </td>
                </tr>
                
                 <tr>
                    <td nowrap class="TableContent" width="15%"> 
                       状态：</td>
                    <td class="TableData">
                        <SELECT class="BigInput"  name="status">
            <option <eq name="vo.status" value="0" >selected</eq> value="0">启用</option>
            <option <eq name="vo.status" value="1" >selected</eq> value="1">禁用</option>
        </SELECT> </td>
                </tr>
               
                <tr align="center" class="TableControl">
                    <td colspan="2" nowrap height="35">
                        <!-- onclick="sendForm();" -->
                        <input type="hidden" class="medium bLeft" name="id" value="{$vo.id}">
                        <input type="submit" name="Submit" value="保存信息" class="BigButton" >      </td>
                </tr>
            </table>
        </form>
