<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">
            <link rel="stylesheet" href="../Public/demo/css/style.css" type="text/css" media="all" />
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/jquery-1.9.1.min.js"></script>
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/Validform_v5.3.2.js"></script>
            <script src="__PUBLIC__/js/admincp.js?SES" type="text/javascript"></script>
            <script type="text/javascript">
                $(function(){
                    //$(".registerform").Validform();  //就这一行代码！;
                    //$.Tipmsg.r=" ";//更改默认提示信息;
                    $(".registerform").Validform({
                        tiptype:3,
                        showAllError:false
                    });
                })
            </script>
            <title>信息操作页面</title>
    </head>
    <body>
        <table width="90%" border="0" align="center" cellpadding="3" cellspacing="0" class="small">
            <tr>
                <td align="left" class="Big"><img src="__PUBLIC__/images/notify_new.gif" align="absmiddle"><span class="big3">站点信息</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="font-size:12px;"><a href="__URL__/edit/id/1" style="font-size:12px;">编辑站点信息</a><img src="__PUBLIC__/images/f_ico.png" align="absmiddle"></span>
                </td>
            </tr>
        </table>
        <form name="save" class="registerform" method="post" action="__URL__/update" enctype="multipart/form-data">
            <table class="TableBlock" border="0" width="90%" align="center">
                <tr>
                    <td align="left" class="TableContent" width="15%"> 站点名称：</td>
                    <td align="left" class="TableData">{$v.name}
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 站点LOGO：</td>
                    <td align="left" class="TableData">
                        <notempty name="v.logo"><img src="__ROOT__/{$v.logo}" style="width:120px; height: auto;"/></notempty>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 联系电话：</td>
                    <td align="left" class="TableData">{$v.phone}
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 微信号：</td>
                    <td align="left" class="TableData">{$v.wechat}
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 微信二维码：</td>
                    <td align="left" class="TableData">
                        <notempty name="v.wechat_img"><img src="__ROOT__/{$v.wechat_img}" style="width:120px; height: auto;"/></notempty>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 微博号：</td>
                    <td align="left" class="TableData">{$v.weibo}
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 微博二维码：</td>
                    <td align="left" class="TableData">
                        <notempty name="v.weibo_img"><img src="__ROOT__/{$v.weibo_img}" style="width:120px; height: auto;"/></notempty>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> email：</td>
                    <td align="left" class="TableData">{$v.email}
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 公司地址：</td>
                    <td align="left" class="TableData">{$v.address}
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> SEO title：</td>
                    <td align="left" class="TableData">{$v.seo_title}
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> SEO keywords：</td>
                    <td align="left" class="TableData">{$v.seo_keywords}
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> SEO description：</td>
                    <td align="left" class="TableData">{$v.seo_description}
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 版权信息：</td>
                    <td align="left" class="TableData">{$v.copyright}
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
