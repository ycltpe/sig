<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">
            <link rel="stylesheet" href="../Public/demo/css/style.css" type="text/css" media="all" />
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/jquery-1.9.1.min.js"></script>
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/Validform_v5.3.2.js"></script>
            <script src="__PUBLIC__/js/admincp.js?SES" type="text/javascript"></script>
            <script type="text/javascript">
                $(function(){
                    //$(".registerform").Validform();  //就这一行代码！;
                    //$.Tipmsg.r=" ";//更改默认提示信息;
                    $(".registerform").Validform({
                        tiptype:3,
                        showAllError:false
                    });
                })
            </script>
            <script type="text/javascript" src="/Public/Js/kindeditor4/kindeditor.js"></script>
            <script type="text/javascript" src="/Public/Js/kindeditor4/lang/zh_CN.js"></script>
            <script type="text/javascript">
                var editor;
                KindEditor.ready(function(K) {
                    K.create('#description',{
                        uploadJson : '/Public/Js/editor/php/upload_json.php',
                        minWidth : 750,
                        minHeight : 260
                    })
                });
            </script>
            <title>行帆科技</title>
    </head>
    <body>
        <table width="90%" border="0" align="center" cellpadding="3" cellspacing="0" class="small">
            <tr>
                <td align="left" class="Big"><img src="__PUBLIC__/images/notify_new.gif" align="absmiddle"><span class="big3"> 新增服务</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="font-size:12px;"><a href="__URL__" style="font-size:12px;">返回服务列表</a><img src="__PUBLIC__/images/f_ico.png" align="absmiddle"></span>
                </td>
            </tr>
        </table>
        <form name="save" class="registerform" method="post" action="__URL__/update" enctype="multipart/form-data">
            <table class="TableBlock" border="0" width="90%" align="center">
                <tr>
                    <td align="left" class="TableContent" width="15%">标题：</td>
                    <td align="left" class="TableData">
                        <input style="width: 200px;" type="text" class="BigInput" id="title" name="title" datatype="*" value="{$vo.title}" nullmsg="请输入标题名称！" errormsg="请输入标题名称！"/> <div style="display:inline;" class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%">服务分类：</td>
                    <td align="left" class="TableData">
                        <SELECT name="case_cate_id" datatype="*" nullmsg="请选择服务分类！">
                            <option value="">请选择服务分类</option>
                            <volist name="list" id="v">
                                <option <eq name="vo.case_cate_id" value="$v['id']">selected</eq> value="{$v.id}">{$v.name}</option>
                            </volist>
                        </SELECT> <div style="display:inline;" class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%">缩略图：</td>
                    <td align="left" class="TableData">
                        <notempty name="vo.thumb"><img src="__ROOT__/{$vo.thumb}" style="width:120px; height: auto;"/></notempty>
                        <input type="file" id="thumb" name="thumb" datatype="/^.*?\.(jpg|png|bmp)$/" ignore="ignore" nullmsg="请选择图片！" errormsg="图片格式不正确！"/>&nbsp;&nbsp;<span style="font-size: 12px;">格式仅限jpg、png、bmp</span>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%">描述：</td>
                    <td align="left" class="TableData">
                        <textarea id="description" name="description">{$vo.description}</textarea>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 排序：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="sort" name="sort" value="{$vo.sort}" >
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%">状态：</td>
                    <td align="left" class="TableData">
                        <SELECT name="status">
                            <option <eq name="vo.status" value="1">selected</eq> value="1">显示</option>
                            <option <eq name="vo.status" value="0">selected</eq> value="0">隐藏</option>
                        </SELECT>
                    </td>
                </tr>
                <tr align="center" class="TableControl">
                    <td colspan="2" nowrap height="35">
                        <!-- onclick="sendForm();" -->
                        <input type="hidden" id="id" name="id" value="{$vo.id}"/>
                        <input type="submit" name="Submit" value="保存信息" class="BigButton" ></td>
                </tr>
            </table>
        </form>
    </body>
</html>
