<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">
        	<link rel="stylesheet" href="../Public/demo/css/style.css" type="text/css" media="all" />
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/jquery-1.9.1.min.js"></script>
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/Validform_v5.3.2.js"></script>
            <script src="__PUBLIC__/js/admincp.js?SES" type="text/javascript"></script>
            <script type="text/javascript">
				$(function(){
					//$(".registerform").Validform();  //就这一行代码！;
					//$.Tipmsg.r=" ";//更改默认提示信息;
					$(".registerform").Validform({
						tiptype:3,
						showAllError:false
					});
				})
			</script>
            <title>拿回扣</title>
    </head>
    <body>
        <table width="90%" border="0" align="center" cellpadding="3" cellspacing="0" class="small">
            <tr>
                <td align="left" class="Big"><img src="__PUBLIC__/images/notify_new.gif" align="absmiddle"><span class="big3"> 编辑后台用户</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="font-size:12px;"><a href="__URL__" style="font-size:12px;">返回用户列表</a><img src="__PUBLIC__/images/f_ico.png" align="absmiddle"></span>
                </td>
            </tr>
        </table>
        <form name="save" class="registerform" method="post" action="__URL__/update">
            <table class="TableBlock" border="0" width="90%" align="center">
            	 <tr>
                    <td align="left" class="TableContent" width="15%"> 用户名：</td>
                    <td align="left" class="TableData">
                        {$vo.username}
                    </td>
                </tr>
            	 <tr>
                    <td align="left" class="TableContent" width="15%"> 姓名：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="name" name="name" value="{$vo.name}" datatype="*" nullmsg="请输入姓名！" errormsg="请输入姓名！" /> <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                 </tr>
                 <tr>
                    <td align="left" class="TableContent" width="15%">角色：</td>
                    <td align="left" class="TableData">
                        <SELECT class="BigInput" name="part_id" id="part_id" datatype="*" nullmsg="请选择角色！" errormsg="请选择角色！">
							<option value="1" selected="selected">admin</option>
							<option value="2">NHK账户</option>
						</SELECT>  <div style="display:inline;" class="Validform_checktip"></div> 
					</td>
                </tr>
                 <tr>
                    <td align="left" class="TableContent" width="15%"> 初始密码：</td>
                    <td align="left" class="TableData">
                        <input type="password" class="BigInput" id="password" name="password" value="" ignore="ignore" datatype="*6-18" nullmsg="请输入密码！" errormsg="密码范围在6~18位之间！"> <div style="display:inline;" class="Validform_checktip"></div>  
                    </td> 
                </tr>
                <tr align="center" class="TableControl">
                    <td colspan="2" nowrap height="35">
                        <!-- onclick="sendForm();" -->
                        <input type="hidden" class="medium bLeft" name="id" value="{$vo.id}">
                        <input type="submit" name="Submit" value="保存信息" class="BigButton" >      </td>
                </tr>
            </table>
        </form>
    </body>
</html>
