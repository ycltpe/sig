    <body>
        <table width="90%" border="0" align="center" cellpadding="3" cellspacing="0" class="small">
            <tr>
                <td align="left" class="Big"><img src="__PUBLIC__/images/notify_new.gif" align="absmiddle"><span class="big3"> 新增方案分类</span>&nbsp;&nbsp;&nbsp;&nbsp;

                </td>
            </tr>
        </table>
        <form name="save" class="registerform" method="post" action="__URL__/insert" enctype="multipart/form-data">
            <table class="TableBlock" border="0" width="90%" align="center">
                <tr>
                    <td align="left" class="TableContent" width="15%"> 方案分类名称：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="catename" name="catename" value="" datatype="*" nullmsg="请输入方案分类名称（中文）！" errormsg="请输入方案分类名称！" > <div style="display:inline;" class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 描述：</td>
                    <td align="left" class="TableData">
                        <textarea id="desc" name="desc"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 排序：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="sort" name="sort" value="0" >
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%">状态：</td>
                    <td align="left" class="TableData">
                        <SELECT name="status">
                            <option  value="1">显示</option>
                            <option  value="0">隐藏</option>
                        </SELECT>
                    </td>
                </tr>
                <tr align="center" class="TableControl">
                    <td colspan="2" nowrap height="35">
                        <!-- onclick="sendForm();" -->
                        <input type="submit" name="Submit" value="保存信息" class="BigButton" >      </td>
                </tr>
            </table>
