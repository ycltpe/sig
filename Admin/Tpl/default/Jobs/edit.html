        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">

                        tiptype:3,
                        showAllError:false
                    });
                })
            </script>
            <script type="text/javascript" src="/Public/Js/kindeditor4/kindeditor.js"></script>
            <script type="text/javascript" src="/Public/Js/kindeditor4/lang/zh_CN.js"></script>
            <script type="text/javascript">
                var editor;
                KindEditor.ready(function(K) {
                    K.create('#desc2',{
                        uploadJson : '/Public/Js/editor/php/upload_json.php',
                        minWidth : 750,
                        minHeight : 260
                    });
                    K.create('#desc1',{
                        uploadJson : '/Public/Js/editor/php/upload_json.php',

                    });
                });

            <title>行帆科技</title>
    </head>
    <body>
        <table width="90%" border="0" align="center" cellpadding="3" cellspacing="0" class="small">
            <tr>
                <td align="left" class="Big"><img src="__PUBLIC__/images/notify_new.gif" align="absmiddle"><span class="big3"> 编辑招贤纳士信息</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="font-size:12px;"><a href="__URL__" style="font-size:12px;">返回招贤纳士列表</a><img src="__PUBLIC__/images/f_ico.png" align="absmiddle"></span>
                </td>
            </tr>
        </table>
        <form name="save" class="registerform" method="post" action="__URL__/update" enctype="multipart/form-data">
            <table class="TableBlock" border="0" width="90%" align="center">
                <tr>
                    <td align="left" class="TableContent" width="15%"> 标题：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="name" name="name" value="{$vo.name}" datatype="*" nullmsg="请输入标题！" errormsg="请输入标题！" > <div style="display:inline;" class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 职责描述：</td>
                    <td align="left" class="TableData">
                        <textarea style="width:350px; height: 80px;" id="desc1" name="desc1" datatype="*" nullmsg="请输入职责描述！" errormsg="请输入职责描述！" >{$vo.desc1}</textarea> <div style="display:inline;" class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 职位要求：</td>
                    <td align="left" class="TableData">
                        <textarea style="width:350px; height: 80px;" id="desc2" name="desc2" datatype="*" nullmsg="请输入职位要求！" errormsg="请输入职位要求！" >{$vo.desc2}</textarea> <div style="display:inline;" class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 排序：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="sort" name="sort" value="{$vo.sort}" >
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%">状态：</td>
                    <td align="left" class="TableData">
                        <SELECT name="status">
                            <option <eq name="vo.status" value="1">selected</eq> value="1">显示</option>
                            <option <eq name="vo.status" value="0">selected</eq> value="0">隐藏</option>
                        </SELECT>
                    </td>
                </tr>
                <tr align="center" class="TableControl">
                    <td colspan="2" nowrap height="35">
                        <!-- onclick="sendForm();" -->
                        <input type="hidden" class="medium bLeft" name="id" value="{$vo.id}">
                            <input type="submit" name="Submit" value="保存信息" class="BigButton" >      </td>
                                </tr>
                                </table>
                                </form>
                                </body>
                                </html>
