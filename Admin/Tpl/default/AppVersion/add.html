<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">
        	<link rel="stylesheet" href="../Public/demo/css/style.css" type="text/css" media="all" />
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/jquery-1.9.1.min.js"></script>
            <script language="javascript" type="text/javascript" src="__PUBLIC__/js/Validform/Validform_v5.3.2.js"></script>
            <script src="__PUBLIC__/js/admincp.js?SES" type="text/javascript"></script>
            <script type="text/javascript">
				$(function(){
					//$(".registerform").Validform();  //就这一行代码！;
					//$.Tipmsg.r=" ";//更改默认提示信息;
					$(".registerform").Validform({
						tiptype:3,
						showAllError:false
					});
				})
				
				function showClient(client)
	            {
	            	var android = document.getElementById("android");
	            	var ios = document.getElementById("ios");
	            	if(client=="2")
	            	{
	            		android.disabled=true;
	            		ios.disabled=false;
	            	}else if(client=="1")
	            	{
	            		android.disabled=false;
	            		ios.disabled=true;
	            	}
	            }
			</script>
            <title>拿回扣</title>
    </head>
    <body>
        <table width="90%" border="0" align="center" cellpadding="3" cellspacing="0" class="small">
            <tr>
                <td align="left" class="Big"><img src="__PUBLIC__/images/notify_new.gif" align="absmiddle"><span class="big3"> 新增版本</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="font-size:12px;"><a href="__URL__" style="font-size:12px;">返回版本列表</a><img src="__PUBLIC__/images/f_ico.png" align="absmiddle"></span>
                </td>
            </tr>
        </table>
        <form class="registerform" method="post" action="__URL__/saveApp" enctype="multipart/form-data">
            <table class="TableBlock" border="0" width="90%" align="center">
            	<tr>
                    <td align="left" class="TableContent" width="15%"> 应用名称：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="name" name="name" value="拿回扣" datatype="*" nullmsg="请输入应用名称！" errormsg="请输入应用名称！" > <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 终端类型：</td>
                    <td align="left" class="TableData">
                        <SELECT class="BigInput" name="type" id="tagA" onChange="showClient(value);" datatype="*" nullmsg="请选择终端类型！" errormsg="请选择终端类型！">
							<option value="1" selected="selected">Android</option>
							<option value="2">IOS</option>
						</SELECT>  <div style="display:inline;" class="Validform_checktip"></div> 
                    </td>
                </tr>
                 <tr>
                    <td align="left" class="TableContent" width="15%"> 应用唯一标识：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="app_id" name="app_id" value="" datatype="*" nullmsg="请输入应用唯一标识！" errormsg="请输入应用唯一标识！"> <div style="display:inline;" class="Validform_checktip"></div>  
                    </td> 
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 版本号：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="version_code" name="version_code" value="" datatype="*" nullmsg="请输入版本号！" errormsg="请输入版本号！"> <div style="display:inline;" class="Validform_checktip"></div>  
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 版本名称：</td>
                    <td align="left" class="TableData">
                        <input type="text" class="BigInput" id="version_name" name="version_name" value="" datatype="*" nullmsg="请输入版本名称！" errormsg="请输入版本名称！"> <div style="display:inline;" class="Validform_checktip"></div>  
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> apk文件：</td>
                    <td align="left" class="TableData">
                        <input type="file" class="BigInput" id="android" name="android_file" value="" ignore="ignore" datatype="*" nullmsg="请选择apk文件！" errormsg="请选择apk文件！"/> <div style="display:inline;" class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> ipa文件：</td>
                    <td align="left" class="TableData">
                        <input type="file" class="BigInput" disabled="true" id="ios" name="ios_file" value="" ignore="ignore" datatype="*" nullmsg="请选择ipa文件！" errormsg="请选择ipa文件！"/> <div style="display:inline;" class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <td align="left" class="TableContent" width="15%"> 版本更新信息：</td>
                    <td align="left" class="TableData">
                        <textarea id="create_msg" name="create_msg" style="width:500px;height:150px;" datatype="*" nullmsg="请输入版本更新信息！" errormsg="请输入版本更新信息！"></textarea> <div style="display:inline;" class="Validform_checktip"></div>  
                    </td>
                </tr>
                <tr align="center" class="TableControl">
                    <td colspan="2" nowrap height="35">
                        <!-- onclick="sendForm();" -->
                        <input type="submit" name="Submit" value="保存信息" class="BigButton" >      </td>
                </tr>
            </table>
        </form>
    </body>
</html>
